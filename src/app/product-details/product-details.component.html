

<div class="product-detail">
<div *ngIf="product">
    <h1>{{ product.name }}</h1>
    <img [src]="product.image" alt="{{ product.name }}" width =250;>
    <p><b>Price: </b>{{ product.price | currency }}</p> 
    <div>
        <button class="btn-addToCart" (click)="addToCart(product)">Add to Cart</button>
      </div>
    <div class="description">
       <p><b>Description:</b> {{ product.description }}</p>
     </div>
    
    
  </div>

</div>
